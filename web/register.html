<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册界面</title>
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script src="js/register.js"></script>
    <link href="css/login.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="app">
        <div id="top-app">
            <div id="top">
                <img src="img/rl_top.35edfde.png">
            </div>
        </div>
    </div>
    <div>
        <form action="register.action" method="post">
            <div>
                编号：<input type="text" id="uid" name="uid">
            </div>
            <div>
                姓名：<input type="text" id="uname" name="uname">
            </div>
            <div>
                账号：<input type="text" id="uacc" name="uacc">
            </div>
            <div>
                密码：<input type="text" id="upwd" name="upwd">
            </div>
            <div>
                联系电话：<input type="text" id="utel" name="utel">
            </div>
            <div>
                <input type="button" id="submit0" value="注册">
            </div>
        </form>
    </div>
</body>
</html>
